<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>

    <div class="container">
      <h1>Fill in the blanks to receive a letter addressed personally to you!</h1>
      <div>
        <form id="blanks">
          <div class="form-group">
            <label for="person">Your Name</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">Favorite animal</label>
            <input id="input2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">write a verb</label>
            <input id="input3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="adjective">write an adjective</label>
            <input id="input4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="flavorIce">favorite flavor ice</label>
            <input id="input5" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>

      <div id="letter">
        <p>Dear <span id="output1"></span>,</p>
        <p>Please <span id="output3"></span> the shipment to our warehouse.  The <span id="output4"></span> shipment you sent last time was janky.  Please try the <span id="output5"></span> Flavor Ice to recharge your fucking brain power.  Your spirit animal is obviously a <span id="output2"></span> .  Try harder!</p>
        <p></p>
      </div>
    </div>
  </body>
</html>
